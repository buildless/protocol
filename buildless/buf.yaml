version: v1

name: buf.build/buildless/buildless

build:
  excludes:
    - build
    - dist
    - node_modules
    - google
    - external
lint:
  use:
    - DEFAULT
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
    - COMMENT_FIELD
    - COMMENT_MESSAGE
    - COMMENT_RPC
    - COMMENT_ONEOF
    - COMMENT_SERVICE
    - ENUM_FIRST_VALUE_ZERO
    - PACKAGE_NO_IMPORT_CYCLE
    - PACKAGE_SAME_CSHARP_NAMESPACE
    - PACKAGE_SAME_GO_PACKAGE
    - PACKAGE_SAME_JAVA_MULTIPLE_FILES
    - PACKAGE_SAME_JAVA_PACKAGE
    - PACKAGE_SAME_PHP_NAMESPACE
    - PACKAGE_SAME_RUBY_PACKAGE
    - PACKAGE_SAME_SWIFT_PREFIX
    - RPC_NO_CLIENT_STREAMING
    - RPC_NO_SERVER_STREAMING
  except:
    - FILE_LOWER_SNAKE_CASE
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_NO_ALLOW_ALIAS
    - PACKAGE_VERSION_SUFFIX
    - SERVICE_SUFFIX
    - PACKAGE_DIRECTORY_MATCH
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - IMPORT_NO_PUBLIC
    - UNARY_RPC
  enum_zero_value_suffix: _UNSPECIFIED
  rpc_allow_same_request_response: true
  rpc_allow_google_protobuf_empty_requests: true
  rpc_allow_google_protobuf_empty_responses: true
  allow_comment_ignores: true
breaking:
  use:
    - FILE
deps:
  - buf.build/cel/spec
  - buf.build/bazel/remote-apis
  - buf.build/buildless/microsoft
  - buf.build/elide/v3:d1d15f620a3e43f3a4403089a27f6dcc
  - buf.build/elide/openapi
  - buf.build/envoyproxy/protoc-gen-validate
  - buf.build/googleapis/googleapis:cc916c31859748a68fd229a3c8d7a2e8
  - buf.build/grpc/grpc
